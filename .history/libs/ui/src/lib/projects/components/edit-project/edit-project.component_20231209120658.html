<form [formGroup]="projectForm" (ngSubmit)="updateProject()" class="mt-4 p-3 border rounded">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" formControlName="title" id="title" class="form-control" />
      <div *ngIf="projectForm.get('title')?.touched && projectForm.get('title')?.errors?.['required']" class="text-danger">Title is required</div>
      Title is required
      </div>
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea formControlName="description" id="description" class="form-control" rows="3"></textarea>
      <div *ngIf="projectForm.get('description')?.touched && projectForm.get('description')?.errors?.['required']" class="text-danger">

        Description is required
      </div>
    </div>
  
    <div class="mb-3">
      <label for="order" class="form-label">Order:</label>
      <input type="number" formControlName="order" id="order" class="form-control" />
      <div *ngIf="projectForm.get('order')?.touched && projectForm.get('order').errors?.['required']" class="text-danger">
        Order is required
      </div>
    </div>
  
    <div class="mb-3">
      <label for="priority" class="form-label">Priority:</label>
      <select formControlName="priority" class="form-control">
        <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
      </select>
      <div *ngIf="projectForm.get('priority')?.touched && projectForm.get('priority').errors?.['required']"
        class="text-danger">
        Priority is required
      </div>
    </div>
  
    <div>
      <button type="submit" [disabled]="!projectForm.valid" class="btn btn-danger">Update Project</button>
    </div>
  </form>
