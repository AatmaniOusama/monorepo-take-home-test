   <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="mt-4 p-3 border rounded">

    <mat-form-field class="mb-3" appearance="fill">
      <mat-label>Title:</mat-label>
      <input matInput formControlName="title" id="title" #titleVar [ngClass]="{ 'border-danger': projectForm.get('title')?.touched && projectForm.get('title')?.errors?.['required'] }" />
      <mat-error *ngIf="projectForm.get('title')?.touched && projectForm.get('title')?.errors?.['required']">Title is required</mat-error>
    </mat-form-field>
  
    <mat-form-field class="mb-3" appearance="fill">
      <mat-label>Description:</mat-label>
      <textarea matInput formControlName="description" id="description" rows="3" [ngClass]="{ 'border-danger': projectForm.get('description')?.touched && projectForm.get('description')?.errors?.['required'] }"></textarea>
      <mat-error *ngIf="projectForm.get('description')?.touched && projectForm.get('description')?.errors?.['required']">Description is required</mat-error>
    </mat-form-field>
  
    <mat-form-field class="mb-3" appearance="fill">
      <mat-label>Priority:</mat-label>
      <mat-select formControlName="priority" [ngClass]="{ 'border-danger': projectForm.get('priority')?.touched && projectForm.get('priority')?.errors?.['required'] }">
        <mat-option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</mat-option>
      </mat-select>
      <mat-error *ngIf="projectForm.get('priority')?.touched && projectForm.get('priority')?.errors?.['required']">Priority is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.valid">Submit</button>
  
  </form>
