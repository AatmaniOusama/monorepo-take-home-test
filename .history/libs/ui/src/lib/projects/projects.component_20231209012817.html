<div class="py-5">
  <div class="row">
    <ng-container *ngFor="let project of $projects | async; let i = index">
      <div class="col-md-4">
        <div class="card">
          <img [src]="imageUrl" class="card-img-top" style="height: 150px;" alt="LOGO">
          <div class="card-body">
            <h5 class="card-title text-center">{{ project.title }}</h5>
            <p class="card-text text-center">{{ project.description }}</p>
            <p class="card-text text-center">Created at : {{ project.createdAt | date: 'dd/MM/yyyy HH:mm'}}</p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning">Edit</button>
              <button class="btn btn-danger" (click)="delete(project.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Create a new row after every 3 projects -->
      <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
    </ng-container>
  </div>
</div>
