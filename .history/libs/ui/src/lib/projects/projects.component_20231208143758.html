<div class="page-wrapper">
  <mat-grid-list cols="2" rowHeight="2:1" class="centered-grid-list">
    <mat-grid-tile *ngFor="let project of $projects | async" class="centered-tile">
      <!-- Your project card content here -->
      <div class="project-card">
        <!-- Display project details -->
        <div class="image-container">
          <img [src]="imageUrl" alt="Logo" class="project-image" />
        </div>
        <p class="project-name">{{ project.title }}</p>
        <p class="project-description">{{ project.description }}</p>
        <p class="project-description">{{ project.createdAt }}</p>
        <button class="add-to-cart-button">View Project</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>  
</div>
