<section class="project-listings" *ngFor="let project of $projects | async">
  <mat-card class="project-card">
    <img class="project-logo" [src]="imageUrl" alt="Logo" />
    <mat-card-content>
      <h3 class="project-name">{{ project.title }}</h3>
      <p class="project-description">{{ project.description }}</p>
      <p class="project-date">Created At: {{ project.createdAt | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">View Project</button>
    </mat-card-actions>
  </mat-card>
</section>
