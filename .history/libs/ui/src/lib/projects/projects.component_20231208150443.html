 <h2>Projects</h2>
<div class="container">
    <mat-card class="book-card" *ngFor="let project of $projects | async">
        <mat-card-header>
          <mat-card-title>{{project.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]={{imageUrl}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{project.description}}
          </p>
          <!-- <p>Price:{{book.price.value + '' + book.price.currency}}</p> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>DETAILS</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
