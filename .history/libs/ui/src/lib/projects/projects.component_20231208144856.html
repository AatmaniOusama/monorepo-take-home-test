<mat-card class="example-card" *ngFor="let project of $projects | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{project.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" alt="Logo">
  <mat-card-content>
    <p>
      {{project.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>DELETE</button>
    <button mat-button>UPDATE</button>
  </mat-card-actions>
</mat-card>
