<div class="py-5">
  <div fxLayout="row" fxLayoutGap="20px" class="mb-3">
    <a mat-raised-button color="primary" routerLink="/add">+ New</a>
  </div>
  
  <div fxLayout="row wrap" cdkDropList (cdkDropListDropped)="onDrop($event)">
    <div
      *ngFor="let project of $projects | async; let i = index"
      cdkDrag
      [cdkDragData]="project"
      fxFlex="calc(33.33% - 20px)"
      class="mb-3"
    >
      <mat-card>
        <img [src]="imageUrl" class="card-img-top" style="height: 150px;" alt="LOGO">
        <mat-card-content>
          <h5 class="card-title text-center">{{ project.title }}</h5>
          <p class="card-text text-center">{{ project.description }}</p>
          <p class="card-text text-center">Created at: {{ project.createdAt | date: 'dd/MM/yyyy HH:mm'}}</p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-between">
          <a mat-button color="warn" [routerLink]="['/edit', project?.id]">Edit</a>
          <button mat-button color="warn" (click)="delete(project.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
